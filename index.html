<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="images/starbucks-logo-png-1684.png" alt="" />
      </figure>
      <nav class="main-nav">
        <ul>
          <li>
            <a href="#">Coffee</a>
          </li>
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="carousel">
        <div class="list">
          <article class="item">
            <div class="main-content" style="background-color: #9c4d2f">
              <div class="content">
                <h2>Caffe late a new product</h2>
                <p class="price">$ 20</p>
                <p class="description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Debitis nulla optio minima repudiandae amet ex. Dolor,
                  quibusdam modi vel magni consequatur mollitia ullam libero
                  quae, ipsa neque quia adipisci. Amet?
                </p>
                <button class="addToCart">add to cart</button>
              </div>
            </div>
            <figure class="image">
              <img src="images/pngwing.com (2).png" alt="" />
              <figcaption>Caffe late, a new product</figcaption>
            </figure>
          </article>
        </div>
        <div class="arrows">
          <button id="prev"></button>
          <button id="next"></button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
